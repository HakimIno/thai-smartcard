# Cross-compilation configuration for pcsc-lite dependencies

[target.x86_64-unknown-linux-musl]
pre-build = [
    "apt-get update",
    "apt-get install -y libpcsclite-dev pkg-config"
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update", 
    "apt-get install -y libpcsclite-dev:arm64 pkg-config"
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libpcsclite-dev:arm64 pkg-config"
]

