# Cross-compilation configuration for pcsc-lite dependencies
# Note: Cross Docker images are already configured for the target architecture
# so we install native packages (which will be for the correct arch)

[target.x86_64-unknown-linux-musl]
pre-build = [
    "apt-get update",
    "apt-get install -y libpcsclite-dev pkg-config"
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    "apt-get update",
    "apt-get install -y libpcsclite-dev pkg-config"
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y libpcsclite-dev pkg-config"
]

