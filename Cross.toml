# Cross-compilation configuration for pcsc-lite dependencies

[target.x86_64-unknown-linux-musl]
pre-build = [
    "apk add --no-cache pcsc-lite-dev pkgconf"
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    "apk add --no-cache pcsc-lite-dev pkgconf"
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y libpcsclite-dev pkg-config"
]

