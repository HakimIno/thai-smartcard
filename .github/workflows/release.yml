name: Build and Publish (Prebuilt Binaries)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation toolchain (for aarch64)
        if: contains(matrix.target, 'aarch64') && !contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
          # Install aarch64 PC/SC libraries for cross-compilation
          sudo apt-get install -y libpcsclite-dev:arm64 || echo "Note: aarch64 libpcsclite-dev may not be available"

      - name: Build musl binary using Docker (Alpine)
        if: contains(matrix.target, 'musl')
        run: |
          # Use Docker to build musl binary in Alpine environment
          # Note: musl builds are done in Alpine container to have proper PC/SC libraries
          docker run --rm \
            -v "$PWD:/work" \
            -w /work \
            -e CARGO_TARGET_DIR=/work/target \
            -e CARGO_HOME=/work/.cargo \
            rust:1-alpine sh -c "
              apk add --no-cache musl-dev pcsc-lite-dev pkgconfig nodejs npm git curl
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
              source \$HOME/.cargo/env
              rustup target add ${{ matrix.target }}
              npm ci
              npx napi build --platform --target ${{ matrix.target }} --release
            "
          # Copy built binary to workspace root (napi build should put it there, but just in case)
          find target/${{ matrix.target }}/release -name "*.node" -exec cp {} . \; || true

      - name: Install PC/SC libraries (Linux gnu targets)
        if: runner.os == 'Linux' && !contains(matrix.target, 'musl') && !contains(matrix.target, 'aarch64')
        run: |
          sudo apt-get update
          sudo apt-get install -y pcscd libpcsclite-dev pkg-config

      - name: Install PC/SC libraries (for aarch64 gnu cross-compilation)
        if: runner.os == 'Linux' && contains(matrix.target, 'aarch64') && !contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config
          # Try to install aarch64 libraries (may not be available in Ubuntu repos)
          sudo dpkg --add-architecture arm64 || true
          sudo apt-get update || true
          sudo apt-get install -y libpcsclite-dev:arm64 || echo "Warning: aarch64 libpcsclite-dev not available, build may fail"

      - name: Install dependencies
        run: npm ci

      - name: Build native addon (non-musl targets)
        if: contains(matrix.target, 'musl') == false
        run: npx napi build --platform --target ${{ matrix.target }} --release
        env:
          # For aarch64 gnu cross-compilation
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          # PC/SC library configuration
          PKG_CONFIG_ALLOW_CROSS: 1

      - name: Build TypeScript shims
        # Build TS shims for all targets (including musl which builds in Docker)
        run: |
          npx tsc index.ts --outDir . --module commonjs --target es2020 --esModuleInterop --skipLibCheck --declaration
          npx tsc thai-id-adapter.ts --outDir . --module commonjs --target es2020 --esModuleInterop --skipLibCheck --declaration

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            *.node
            index.js
            index.d.ts
            thai-id-adapter.js
            thai-id-adapter.d.ts
          retention-days: 7

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect package files
        run: |
          find artifacts -name "*.node" -exec cp {} . \;
          # Keep TS outputs from any matrix job (redundant-safe)
          find artifacts -name "index.js" -exec cp {} . \; || true
          find artifacts -name "index.d.ts" -exec cp {} . \; || true
          find artifacts -name "thai-id-adapter.js" -exec cp {} . \; || true
          find artifacts -name "thai-id-adapter.d.ts" -exec cp {} . \; || true
          ls -lh

      - name: Verify package contents
        run: |
          node -e "const f=require('./package.json'); console.log('name:', f.name, 'version:', f.version)"
          ls -lh *.node index.js index.d.ts thai-id-adapter.js thai-id-adapter.d.ts

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
